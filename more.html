<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOLCE's more</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--status bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!--battery icon-->
            <i class="fas fa-bolt"></i>
            <!--Lightnig Icon-->
        </div>
    </div>
    <!--status bar-->

    <!--header-->
    <header class="screen-header">
        <h1 class="screen-header__tilte">More</h1>
        <div class="screen-header__icons">
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span class="screen-header__icons-find">
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>
    <!--header-->
   
    <div class="user-component">
        <div class="user-component__column">
            <img src="dol2.jpg" class="user-component__avatar-sm">
            <div class="user-component__text">
                <h4 class="user-component__title-sm">Dolce</h4>
                <div class="more-component__call">
                    <h6 class="user-component__subtitle-sm">010-1234-1234</h6>
                    <span><i class="fas fa-exclamation-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="user-component__subtitle-sm-icon">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>
    <div class="more-letterpress">
        <div class="more-letterpress__box-first">
            <abbr title="calender"><i class="more-icons far fa-calendar-alt fa-2x"></i></abbr>
            <abbr title="e-mail address"><i class="more-icons fas fa-at fa-2x"></i></abbr>
            <i class="more-icons far fa-list-alt fa-2x"></i>
            <i class="more-icons fas fa-camera-retro fa-2x"></i>
        </div>
        <div class="more-letterpress__box-second">
            <i class="more-icons fas fa-landmark fa-2x"></i>
            <i class="more-icons far fa-question-circle fa-2x"></i>
            <i class="more-icons far fa-flag fa-2x"></i>
            <i class="more-icons fas fa-temperature-low fa-2x"></i>
        </div>
    </div>

    <div class="more-letterpress-weather"
            <div class="more-letterpress-weather__header-1">
                <h6>Dongtan</h6>
            </div>
            <div class="more-letterpress-weather__header-2">
                <div class="more-letterpress-weather__main">
                    <i class="fas fa-cloud fa-2x"></i>
                    <span class="more-letterpress-weather__main-text">-11</span>
                    <span class="more-letterpress-weather__main-deg"></span>
                </div>
    
                <div class="more-letterpress-weather__icons">
                    <img class="more-letterpress-weather__icons-dog" src="Free-dog-icon.jpg" alt="dog-icon">
                </div>
            </div>
    </div>

        <!--nav bar-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chart.html">
                        <span class="nav__notification">1</span>
                        <i class="far fa-comments fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link-more" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        <!--nav bar-->
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
</body>

</html>
