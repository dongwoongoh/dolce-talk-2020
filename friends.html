<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOLCE's Friend</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!--battery icon-->
            <i class="fas fa-bolt"></i>
            <!--Lightnig Icon-->
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__tilte">Friend</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <a id="friends-display-link" href="#">
        <i class="fas fa-info-circle"></i>
        <span>Friend names display</span>
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <div class="user-component">
        <div class="user-component__column">
            <img src="dol.jpg" class="user-component__avatar">
            <div class="user-component__text">
                <h4 class="user-component__title">Dolce</h4>
                <h6 class="user-component__subtitle">I'm so lovely</h6>
            </div>
        </div>
    </div>
    <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span class="friends-screen__channel-name">Channel<i class="fas fa-chevron-up fa-xs"></i></span>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="dol-friend.jpg" class="user-component__avatar-sm">
                <div class="user-component__text">
                    <h4 class="user-component__title-sm">Dolce friend 01</h4>
                    <h6 class="user-component__subtitle-sm">happy:)</h6>
                </div>
            </div>
            <div class="user-component__subtitle-sm-icon">
                <i class="fas fa-gift"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="dol-friend-2.jpg" class="user-component__avatar-sm">
                <div class="user-component__text">
                    <h4 class="user-component__title-sm">Dolce friend 02</h4>
                    <h6 class="user-component__subtitle-sm">I'm hungry</h6>
                </div>
            </div>
            <div class="user-component__subtitle-sm-icon">
                <i class="fas fa-gift"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="dol-friend-3.jpg" class="user-component__avatar-sm">
                <div class="user-component__text">
                    <h4 class="user-component__title-sm">Dolce friend 03</h4>
                    <h6 class="user-component__subtitle-sm">None</h6>
                </div>
            </div>
            <div class="user-component__subtitle-sm-icon">
                <i class="fas fa-gift"></i>
            </div>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fas fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chart.html">
                        <span class="nav__notification">1</span>
                        <i class="far fa-comments fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__ellipsis__notification"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <div id="splash-screen">
            <i class="fas fa-dog"></i>
        </div>

        <div id="no-mobile">
            <abbr title="Reduce the size of the screen">
                <span>You screen is too big</span>
            </abbr>
        </div>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
</body>

</html>
