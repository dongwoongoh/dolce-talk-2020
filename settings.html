<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOLCE's setting</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--status bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!--battery icon-->
            <i class="fas fa-bolt"></i>
            <!--Lightnig Icon-->
        </div>
    </div>
    <!--status bar-->

    <!--setting header-->
    <div class="setting-header">
        <div class="setting-header_column">
            <span class="setting-header_column-first">
                <a href="more.html">
                    <i class="fas fa-chevron-left fa-2x"></i></span>
                </a>
        </div>
        <div class="setting-header_column">
            <h1>Settings</h1>
        </div>
        <div class="setting-header_column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </div>

    <div class="settings">
        <ul class="settings-letterpress">
            <li class="settings-letterpress__list">
                <i class="fas fa-bullhorn"></i><span>Notices</span>
            </li>
            <li class="settings-letterpress__list">
                <i class="fas fa-flask"></i><span>DOLCE Lab</span>
            </li>
            <li class="settings-letterpress__list">
                <div class="settings-letterpress__list-version">
                    <div class="settings-letterpress__list-version-1">
                        <i class="fas fa-code-branch"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings-letterpress__list-version-2">
                        <span>Latest version</span>
                    </div>
                </div>
                
            </li>
        </ul>
        <img class="settings-image_dol" src="dol3.jpg" alt="">
    </div>

    <!--nav bar-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chart.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comments fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link-more" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <!--nav bar-->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
