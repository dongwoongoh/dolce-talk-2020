<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOLCE's find</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--status bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!--battery icon-->
            <i class="fas fa-bolt"></i>
            <!--Lightnig Icon-->
        </div>
    </div>
    <!--status bar-->

    <!--header-->
    <header class="screen-header">
        <h1 class="screen-header__tilte">Find</h1>
        <div class="screen-header__icons">
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span class="screen-header__icons-find"><i class="fas fa-cog fa-lg"></i>
                <span class="nav__notification-find"></span>
            </span>
        </div>
    </header>
    <!--header-->
   
        <!--contents-->
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-id-badge fa-2x"></i>
                <span>Add by ID</span></div>
            <div class="find-icons__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>Invite</span></div>
        </div>
        <!--contents-->

        <!--letterpress-->
        <div class="recommended-friend">
            <h6 class="recommended-friend__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open chat</h4>
                <span>Go to openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <!----------------------------------------------------------------------------->
            <div class="open-post">
                <div class="open-post__column">
                    <h5>#DOLCE</h5>
                    <div class="open-post__column-first">
                        <span><img src="dol2.jpg" alt="docle"></span>
                        <h6>#dolce#dog#cute#uncle</h6>
                    </div>
                </div>

                <div class="open-post__column-second">
                    <img src="user-01.jpg" class="user-component__avatar-sm-find">
                    <i class="fas fa-heart fa-gl"><span>Good</span></i>
                </div>

            </div>
        </div>
        <!--letterpress-->
    
        <!--nav bar-->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chart.html">
                        <span class="nav__notification">1</span>
                        <i class="far fa-comments fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="find.html">
                    <i class="fab fa-searchengin fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__ellipsis__notification"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        <!--nav bar-->

        <div id="no-mobile">
            <abbr title="Reduce the size of the screen">
                <span>You screen is too big</span>
            </abbr>
        </div>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
</body>

</html>
