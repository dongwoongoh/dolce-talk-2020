<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOLCE's chats</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="clock.js"></script>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--wifi icon-->
        </div>
        <div class="status-bar__column">
            <span id="js-clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!--battery icon-->
            <i class="fas fa-bolt"></i>
            <!--Lightnig Icon-->
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__tilte">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <div class="user-component">
        <div class="user-component__column">
            <img src="user-01.jpg" class="user-component__avatar-sm">
            <a href="message.html" target="_blank">
                <div class="user-component__text">
                    <h4 class="user-component__title-sm">Host</h4>
                    <h6 class="user-component__subtitle-sm">Welcom to Dolce world !</h6>
                </div>
            </a>
        </div>
        <div class="user-component__subtitle-sm-icon">
            <i class="far fa-clock"> 19:00</i>
            <span class="nav__notification-chats">1</span>
        </div>
    </div>
    </div>
    <div class="user-component__column"></div>
    </div>
    
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chart.html">
                        <span class="nav__notification">1</span>
                        <i class="fas fa-comments fa-2x"></i></a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__ellipsis__notification"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <abbr title="Reduce the size of the screen">
                <span>You screen is too big</span>
            </abbr>
        </div>

        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
</body>

</html>
