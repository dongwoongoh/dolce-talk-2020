<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOLCE's message</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="message-screen">
    <!--status bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!--battery icon-->
            <i class="fas fa-bolt"></i>
            <!--Lightnig Icon-->
        </div>
    </div>
    <!--status bar-->

    <!--setting header-->
    <div class="setting-header">
        <div class="setting-header_column">
            <span class="setting-header_column-first">
                <a href="chart.html">
                    <i class="fas fa-chevron-left fa-lg"></i></span>
                </a>
        </div>
        <div class="setting-header_column">
            <h1>Host</h1>
        </div>
        <div class="setting-header_column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </div>

    <div class="message__time">
        <span>Monday, June 30, 2020</span>
    </div>

    <main class="message-letterpress">
        <div class="message-row">
            <img src="user-01.jpg">
            <div class="message-row__content">
                <span class="message__author">HOST</span>
                <div class="message__info">
                    <span class="message__bubble">Welcom to Dolce world !</span>
                    <span class="message__time-row">19:00</span>
                </div>
            </div>
        </div>
    
        <div class="message-row messgae-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi !</span>
                    <span class="message__time-row">19:01</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."
            style="padding-left:10px;">
            <i class="far fa-grin"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <abbr title="Reduce the size of the screen">
            <span>You screen is too big</span>
        </abbr>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
