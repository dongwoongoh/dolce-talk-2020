<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOLCE's message</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="message-screen">
    <!--status bar-->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--wifi icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!--battery icon-->
            <i class="fas fa-bolt"></i>
            <!--Lightnig Icon-->
        </div>
    </div>
    <!--status bar-->

    <!--setting header-->
    <div class="setting-header">
        <div class="setting-header_column">
            <span class="setting-header_column-first">
                <a href="more.html">
                    <i class="fas fa-chevron-left fa-lg"></i></span>
                </a>
        </div>
        <div class="setting-header_column">
            <h1>Host</h1>
        </div>
        <div class="setting-header_column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
