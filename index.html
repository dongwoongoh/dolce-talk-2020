<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOLCE's TALK</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="clock.js"></script>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--wifi icon-->
        </div>
        <div class="status-bar__column">
            <span id="js-clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <!--battery icon-->
            <i class="fas fa-bolt"></i>
            <!--Lightnig Icon-->
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title"><a href="index.html">DOLCE's TALK</a></h1>
        <p class="welcome-header__text">If you have a Dolce's Account
        log in your email or phone number</p>
    </header>
    <form id="Login-form" method="GET" action="friends.html">
        <input name="Username" type="text" placeholder="Email or phone number" required minlength="8">
        <input name="Password" type="password" placeholder="Password" required minlength="10">
        <input type="submit" value="Log in">
        <a href="#">Find Dolce's Account or Password</a>
    </form>

    <div id="no-mobile">
        <abbr title="Reduce the size of the screen">
            <span>You screen is too big</span>
        </abbr>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
